<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="home-body">
    <div class="topbar">
        <div class="topbar-left">
            <div class="text-center p-t-10" style="margin: 0 auto;">
                <div class="pull-left" style="padding-left: 10px;font-size: 35px;">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                </div>
                <div class="pull-left" style="padding-left: 10px;">
                    <span style="font-size: 28px; color: #2f353f; line-height: 50px;">Dy Blog</span>
                </div>
            </div>
        </div>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="">
                    <div class="pull-left">
                        <button type="button" class="button-menu-mobile open-left">
                            <i class="fa fa-bars"></i>
                        </button>
                        <span class="clearfix"></span>
                    </div>
                    <ul class="nav navbar-nav navbar-right pull-right">
                        <li class="dropdown">
                            <a href="/admin/logout" class="dropdown-toggle profile">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="left side-menu">
        <div class="sidebar-inner slimscrollleft">
            <div id="sidebar-menu">
                <ul>
                    <li th:class="${active}=='home'?'active':''">
                        <a th:href="@{/admin/home}"
                           th:class="${active}=='home'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-dashboard" aria-hidden="true"></i><span> 仪表盘 </span></a>
                    </li>
                    <li th:class="${active}=='publish'?'active':''">
                        <a th:href="@{/admin/article/new}"
                           th:class="${active}=='publish'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-pencil-square-o" aria-hidden="true"></i><span> 发布文章 </span></a>
                    </li>
                    <li th:class="${active}=='article'?'active':''">
                        <a th:href="@{/admin/article/manage}"
                           th:class="${active}=='article'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-list" aria-hidden="true"></i><span> 文章管理 </span></a>
                    </li>
            
                    <li th:class="${active}=='comments'?'active':''">
                        <a th:href="@{/admin/comments}"
                           th:class="${active}=='comments'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-comments" aria-hidden="true"></i><span> 评论管理 </span></a>
                    </li>
                    <li th:class="${active}=='category'?'active':''">
                        <a th:href="@{/admin/metas}"
                           th:class="${active}=='category'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-tags" aria-hidden="true"></i><span> 分类/标签 </span></a>
                    </li>
                    <li th:class="${active}=='attach'?'active':''">
                        <a th:href="@{/admin/file}"
                           th:class="${active}=='attach'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-cloud-upload" aria-hidden="true"></i><span> 文件管理 </span></a>
                    </li>
                    <li th:class="${active}=='links'?'active':''">
                        <a th:href="@{/admin/links}" th:class="${active}=='links'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-link" aria-hidden="true"></i><span> 友链管理 </span></a>
                    </li>
                    <li th:class="${active}=='setting'?'active':''">
                        <a th:href="@{/admin/setting}"
                           th:class="${active}=='setting'?'waves-effect active':'waves-effect'"><i
                                class="fa fa-gear" aria-hidden="true"></i><span> 系统设置 </span></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
</html>
